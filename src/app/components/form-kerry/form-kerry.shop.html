<h1 mat-dialog-title>Add Shop</h1>
<div mat-dialog-content>
  <form [style.fontSize.px]="'15'" class="kerry-form">
    <mat-form-field class="full-width">
      <input
        [(ngModel)]="nameShop"
        name="nameShop"
        matInput
        placeholder="ชื่อร้าน"
      />
    </mat-form-field>

    <div class="text-center">
      <button
        type="button"
        class="bt-royalblue"
        mat-raised-button
        [disabled]="this.fs.loading"
        (click)="onAddShop()"
      >
        Add
      </button>
    </div>
  </form>
</div>

<h1 mat-dialog-title>Edit Shop</h1>
<div mat-dialog-content>
  <div class="table-shop-form">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.value}}</td>
      </ng-container>

      <ng-container matColumnDef="viewValue">
        <th mat-header-cell *matHeaderCellDef>Name Shop</th>
        <td mat-cell *matCellDef="let element; let index = index; ">
          <mat-form-field>
            <input matInput [(ngModel)]="name[index]" [value]="name[index]" />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element; let index = index;">
          <mat-radio-group [(ngModel)]="status[index]">
            <mat-radio-button value="1">Enable</mat-radio-button>
            <mat-radio-button value="0">Disable</mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="text-center">
      <button
        type="button"
        class="bt-royalblue"
        mat-raised-button
        (click)="onSubmit()"
        [disabled]="this.fs.loading"
      >
        Submit
      </button>
    </div>
  </div>
</div>
